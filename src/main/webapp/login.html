<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
<link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
<title>Report Application</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/media.css" rel="stylesheet">
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
<link rel="stylesheet" href="css/animate.min.css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.2.min.js"></script> 
<script type="text/javascript" src="js/jquery.blockUI.js"></script>


</head>
<body class="login">

<!-- Begin Logo -->
<div class="logo">  </div>
<!-- End Logo --> 
<!-- Begin Login -->
<div class="content"> 
  <!-- Begin Login Form -->
  <form class="form-vertical login-form" action="/visits" method="post">
    <h3 class="form-title">Login to your account</h3>
    <div class="alert alert-error hide">
      <button class="close" data-dismiss="alert"></button>
      <span>Enter any username and password.</span> </div>
    <div class="control-group"> 
      <!--<label class="control-label visible-ie8 visible-ie9">Username</label>-->
      <div class="controls">
        <div class="input-icon left"> <i class="icon-user"></i>
          <input class="m-wrap placeholder-no-fix textbox" type="text" autocomplete="off" placeholder="Username" name="userName" id="1" value=""/>
        </div>
      </div>
    </div>
    <div class="control-group"> 
      <div class="controls">
        <div class="input-icon left"> <i class="icon-lock"></i>
          <input class="m-wrap placeholder-no-fix textbox" type="password" autocomplete="off" placeholder="Password" name="password" id="2" value=""/>
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="btn blue" ><i class="fa fa-paper-plane-o"></i> Login </button>
    </div>
    <div class="error-msg hide" ></div>
  </form>
</div>
<!-- End Login -->
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
